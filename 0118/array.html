<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列の操作</title>
</head>

<body>
    <ul>
        <li>りんご</li>
        <li>みかん</li>
        <li>パイナップル</li>
    </ul>
    <script>
        //値を変更したいときは直接代入
        const animals = ["dog", "cat", "bird"];
        animals[2] = "lion";
        console.log(animals[2]);

        animals.push("tiger");
        console.log(animals.length);
        console.log(animals[3]);

        //NodeListやHTMLCOllectionは、配列の便利なメッソ度は使えない。
        const fruits = document.querySelectorAll("li");
        console.log(fruits);//Nodelist(配列っぽいもの)
        //fruits.push("<li>いちご</li>");

        animals.unshift("elephant");
        console.log(animals);
    </script>
    <ul class="junishis"></ul>
    <script>
        const junishi = ["丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌"];
        const twopieces = ["子", "亥"];
        const junishis = document.querySelector(".junishis");

        //junishisに子と亥を追加する
        junishi.unshift(twopieces[0]);
        junishi.push(twopieces[1]);

        console.log(junishi);
        for (eto of junishi) {
            const list = document.createElement("li");
            list.innerHTML = eto;
            junishis.appendChild(list);
        }

        const staff = [
            ["佐藤", 41, ["板橋", "六本木", "渋谷"]],
            ["鈴木", 25, "大阪"],
            ["林", 34, "札幌"],
        ];
        for (let i = 0; i < staff.length; i++) {
            console.log(staff[i][0]);
            //全部要素を取りたい
            //ネスト（入れ子）の場合iの次はjをつかう
            for (let j = 0; j < staff[i].length; j++) {
                console.log(staff[i][j]);
                //jの次はkを使う
                //for文のネストは3階層まで。4以上になる場合は他の方法がある
            }
        }
    </script>
</body>

</html>
