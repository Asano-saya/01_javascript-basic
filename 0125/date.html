<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日付オブジェクト</title>
</head>

<body>
    <script>
        const now = new Date();//Dateオブジェクト
        console.log(now);

        const day = ["日", "月", "火", "水", "木", "金", "土"];
        console.log(now.getDay());//4が取れる
        console.log(day[now.getDay()]);

        const promotionDay = new Date("2024-2-8");
        console.log(promotionDay - now);
        const difference = promotionDay - now;
        //ミリ秒ー秒
        const seconds = difference / 1000;
        console.log(seconds);
        //秒ー分
        const minites = seconds / 60;
        console.log(minites);
        //分ー時間
        const hours = minites / 60;
        console.log(hours);
        //時間ー日
        const days = hours / 24;
        console.log(days);

    </script>

</body>

</html>
