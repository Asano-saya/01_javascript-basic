<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウンター</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script>
        /*カウンターlet counter = 0を使ってブラウザ内をクリックしたら、consoleに数字が１ずつ加わった数を表示させる*/
        const body_element = document.querySelector("body");
        let counter = 0;
        const color_array = ["pink", "blue", "orange", "green", "tomato"];



        body_element.addEventListener("click", function () {
            /*counter += 1
            counter = counter +1;*/
            console.log(counter);
            document.body.setAttribute("style", "background-color:" + color_array[counter]);
            counter++;
        });

    </script>

</body>

</html>
