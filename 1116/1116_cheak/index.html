    <h1 style="text-align: center;">48</h1>
    <button style="margin: auto; display: block;">レッツゴー</button>
    <script>
        const akbsites = ["https://www.akb48.co.jp/", "https://www.ske48.co.jp/", "http://www.nmb48.com/", "http://www.hkt48.jp/"];
        document.querySelector("button").addEventListener("click", function () {
            //0〜３の数値
            const title = Math.floor(Math.random() * 4);
            //必要な要素を取得
            const h1Elm = document.querySelector("h1");
            const alink = document.createElement('a');
            //数値に1を足す
            alink.innerText = title + 1;

            //ここに記述します。
            if (title === 1) {
                alink.setAttribute("a", akbsites[0]);
            } else if (title === 2) {
                alink.setAttribute("a", akbsites[1]);
            } else if (title === 3) {
                alink.setAttribute("a", akbsites[2]);
            } else {
                alink.setAttribute("a", akbsites[3]);
            }


            //ここまで

            //h1の中身をノードで入れ替える
            h1Elm.replaceChildren(alink);
        })
    </script>
