<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右</title>
    <style>
        body {
            height: 100vh;
        }

        .clickArea {
            display: flex;
            width: 100%;
        }

        .clickArea ol {
            width: 50%;
        }
    </style>
</head>

<body>
    <section>
        <h1>左右どっち？</h1>
        <div class="clickArea">
            <ol class="leftZone"></ol>
            <ol class="rightZone"></ol>
        </div>
    </section>
    <script>
        const widthsize = window.innerWidth; //現在のブラウザの横幅
        console.log(widthsize);
        //以下から記述していきます。
        document.body.addEventListener("click", function (event) {
            //クリックしたx軸の数値が取れる
            console.log(event.clientX);
            if (event.clientX < widthsize / 2) {
                console.log("左");
                const creatElement = document.querySelector(".leftZone");
                console.log(creatElement);
                const lilast = document.createElement("li");
                lilast.textContent = "左"
                creatElement.appendChild(lilast);

            } else {
                console.log("右")
                const createElement = document.querySelector(".rightZone");
                const lilast = document.createElement("li");
                lilast.textContent = "右";
                createElement.appendChild(lilast);

            }
        });
    </script>
</body>

</html>
